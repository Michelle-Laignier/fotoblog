<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./img/camera.png">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/medias.css">
    <title>Fotoblog</title>
</head>
<body>
    <header>
        <img src="./img/camera.png" alt="Logo do Fotoblog, que é uma câmera" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Galeria</a></li>
            </ul>
        </nav>
        <div class="input">
            <label for="search-input">Pesquise por imagens e coleções</label>
            <input type="search" id="search-input" placeholder="Pesquise por imagens e coleções">
        </div>
        <a href="#" class="profile"><img src="./img/fofa.png" alt="Imagem de perfil" class="profile-pic"></a>
    </header>

    <main>
        <h1>Galeria</h1>
        <div class="container">
            <figure class="box">
                <img src="./img/workspace.png" alt="Setup" id="img1">
                <figcaption class="info">
                    <h2>Workspace elétrica</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img src="./img/darkAndRed.png" alt="Setup" id="img2">
                <figcaption class="info">
                    <h2>Dark and red</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img src="./img/organizacao.png" alt="Setup" id="img3">
                <figcaption class="info">
                    <h2>Organização e grids</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img src="./img/colmeia.png" alt="Setup" id="img4">
                <figcaption class="info">
                    <h2>Colméia</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img src="./img/setup.png" alt="Setup" id="img5">
                <figcaption class="info">
                    <h2>Setup de escritor</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img src="./img/ergonomia.png" alt="Setup" id="img6">
                <figcaption class="info">
                    <h2>Ergonomia e cores</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img src="./img/showLuzes.png" alt="Setup" id="img7">
                <figcaption class="info">
                    <h2>Show de luzes</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img src="./img/deepPurple.png" alt="Setup" id="img8">
                <figcaption class="info">
                    <h2>Deep purple</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>

            <figure class="box">
                <img src="./img/multi.png" alt="Setup" id="img9">
                <figcaption class="info">
                    <h2>Multi-Screen</h2>
                    <p>Tag</p>
                </figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>&copy 2023 - Rocketseat Explorer</p>
    </footer>
</body>
</html>
